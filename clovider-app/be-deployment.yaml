apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-api
  labels:
    app: clovider-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
        - image: 'kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-be-app:a6734cf32c31227839b1d2ed11e6621b38ce6765'
          name: clovider-be-app
          ports:
            - containerPort: 8080
              name: http
      env:
        - name: SPRING_REDIS_HOST
          value: "redis-service"
        - name: SPRING_REDIS_PORT
          value: "6379"
      imagePullSecrets:
        - name: clovider-registry
