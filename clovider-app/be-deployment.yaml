apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-api
  labels:
    app: clovider-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
        - image: 'kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-be-app:017f870f4e7a772ff04b61f2074a4017def115cd'
          name: clovider-be-app
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_REDIS_HOST
              value: "redis-service"
            - name: SPRING_REDIS_PORT
              value: "6379"
      imagePullSecrets:
        - name: clovider-registry
