apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-api
  labels:
    app: clovider-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
      - image: kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-be-app:latest
        name: clovider-be-app
        ports:
        - containerPort: 8080
          name: http
      imagePullSecrets:
      - name: clovider-registry
