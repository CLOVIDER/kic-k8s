apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-be-deployment
  namespace: clovider
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: clovider-api
  template:
    metadata:
      labels:
        app: clovider-api
    spec:
      containers:
        - image: 'kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-be-app:c1404d4f668f48ac279107ad1a6f1ebb6823b80f'
          name: clovider-be-app
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_REDIS_HOST
              value: "redis-service"
            - name: SPRING_REDIS_PORT
              value: "6379"
      imagePullSecrets:
        - name: clovider-registry
