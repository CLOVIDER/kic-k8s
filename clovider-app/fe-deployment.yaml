apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-fe-deployment
  namespace: clovider
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
      - image: kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-fe-app:bb3b7ab24fd876b473cf9759c6e95c982c14482a
        name: clovider-fe-app
        ports:
        - containerPort: 3000
          name: http
      imagePullSecrets:
      - name: clovider-registry
