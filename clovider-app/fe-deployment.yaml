apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-fe-deployment
  namespace: clovider
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
        - image: kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-fe-app:dfeafa5c1df490c07bc9e43cb93b4a2eb6525c2f
          name: clovider-fe-app
          ports:
            - containerPort: 3000
              name: http
      imagePullSecrets:
        - name: clovider-registry
