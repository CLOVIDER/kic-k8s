apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-fe
  labels:
    app: clovider-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
        - image: kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-fe-app:7db6d125e6ff7780576347c2ec7a4ccb8a75aef6
          name: clovider-fe-app
          ports:
            - containerPort: 3000
              name: http
      imagePullSecrets:
        - name: clovider-registry
