apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-fe-deployment
  namespace: clovider
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
      - image: kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-fe-app:bcc9805ecf0bbaa29d375dd5e1e8cf7bc67c8cdc
        name: clovider-fe-app
        ports:
        - containerPort: 3000
          name: http
      imagePullSecrets:
      - name: clovider-registry
