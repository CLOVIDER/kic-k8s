apiVersion: apps/v1
kind: Deployment
metadata:
  name: clovider-fe
  labels:
    app: clovider-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clovider-app
  template:
    metadata:
      labels:
        app: clovider-app
    spec:
      containers:
        - image: kids-in-company.kr-central-2.kcr.dev/clovider-registry/clovider-fe-app:c317941f67d7ae7d40e6842f560d6c0d0869d86e
          name: clovider-fe-app
          ports:
            - containerPort: 3000
              name: http
      imagePullSecrets:
        - name: clovider-registry
